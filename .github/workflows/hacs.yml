name: HACS Validation

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"  # TÃ¤glich um Mitternacht

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration
          repository: rosch100/fritzbox-vpn
          comment: true

